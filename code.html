<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group,
        .checkbox-group {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form action="/submit" method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="">Select a subject</option>
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="feedback">Feedback</option>
            </select>
        </div>

        <div class="form-group">
            <label>Preferred Contact Method:</label>
            <div class="radio-group">
                <input type="radio" id="email-contact" name="contact-method" value="email" checked>
                <label for="email-contact">Email</label>
                
                <input type="radio" id="phone-contact" name="contact-method" value="phone">
                <label for="phone-contact">Phone</label>
            </div>
        </div>

        <div class="form-group">
            <label>Interests:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="interests" value="newsletter">
                <label for="newsletter">Subscribe to Newsletter</label><br>
                
                <input type="checkbox" id="updates" name="interests" value="updates">
                <label for="updates">Receive Updates</label>
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
